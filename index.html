<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <img src="./images/image-product-desktop.jpg" alt="">
  <div class="second">
    <h6 class="third">PERFUME</h6> 
   
    <p class="fourth"><b>Gabrielle <br> Essence Eau <br> De Parfum</b></p>

   <p class="fifth"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>
    <div class="dollar"><p class="sixth"><b>$149.99</b></p>  
      <p class="doll"><s>$169.99</s></p>
    </div>
    
    <button class="btn"><img class="cart" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
  </div>
</section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">joseph kariuki</a>.
  </div>
</body>
</html>
